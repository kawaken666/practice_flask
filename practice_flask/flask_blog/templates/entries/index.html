{% extends "layout.html" %}
{% block body%}
<ul class="list-group list-group-flush">
<!-ビューから受け取ったモデルを全件表示する->
{% for entry in entries %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{entry.title}}</h5>
        </div>
    </div>
{% else %}
    投稿がありません
{% endfor %}
</ul>
{% endblock %}
